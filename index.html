<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Reloj</h1>
        <button id="dark">dark</button>
    </header>
    <main>
        <div id="contenedor-fecha">
            <p id="diaSemana"></p>
            <p id="dia"></p>
            <p> de </p>
            <p id="mes"></p>
            <p> del </p>
            <p id="year"></p>
        </div>
        <div id="contenedor-reloj">
            <p id="horas"></p>
            <p>:</p>
            <p id="minutos"></p>
            <p>:</p>
            <p id="segundos"></p>
        </div>
        <div id="contenedor-alarma">
            <div>
                <input type="number" name="hora" id="alarmaHora" max="24">
                <input type="number" name="minuto" id="alarmaMin" max="59">
            </div>
            <button id="alarma-btn">Alarma</button>
        </div>
    </main>
    <script src="./index.js"></script>
    <script src="./dark.js"></script>
</body>
</html>
